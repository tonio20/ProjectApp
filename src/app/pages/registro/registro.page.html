      <br>
      <ion-input label="Nueva Contrase単a:" errorText="Contrase単a Invalida" placeholder=" Clave" type="password" value=""></ion-input>
      <br>
      <ion-input label="Repetir Contrase単a:" errorText="Contrase単a Invalida" placeholder=" Clave" type="password" value=""></ion-input>
    </ion-card-header>
    <ion-button  class="centrado" id="present-alert" (click)="Registrar()">Registrar</ion-button>
      <ion-alert
        trigger="present-alert"
